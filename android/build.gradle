buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ReactNativeAgoraRtcNg_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('ReactNativeAgoraRtcNg_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('ReactNativeAgoraRtcNg_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ReactNativeAgoraRtcNg_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
//     api 'io.agora.rtc:full-sdk:4.0.0-rc.1'
    implementation 'io.agora.rtc:full-screen-sharing:4.0.0-rc.1'
    implementation 'io.agora.rtc:iris-rtc:4.0.0-beta.8'
//    implementation project(':iris')
}
